<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>批量上传文件到 GitHub</title>
    <style>
      /* 设置样式，用于美化上传表单 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #form-wrapper {
        margin: 10% auto;
        max-width: 600px;
        background-color: #f1f1f1;
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        text-align: center;
      }

      input[type="file"] {
        margin: 10px 0;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #dcdcdc;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="form-wrapper">
      <h1>批量上传文件到 GitHub</h1>
      <form method="post" action="" enctype="multipart/form-data" onsubmit="return uploadFiles()">
        <input type="file" id="file-input" name="file-input" multiple>
        <input type="submit" value="上传" id="upload-button">
      </form>
    </div>
    <script src="github_upload.js"></script>
  </body>
</html>
